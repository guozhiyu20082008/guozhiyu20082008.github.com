<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
.box{width:500px; height:40px; margin:100px auto; border-radius:20px; border:1px solid #000; position:relative; overflow:hidden;}
.box div{position:absolute; top:0; left:0; width:500px; height:300px; background:-webkit-repeating-linear-gradient(-45deg,yellow 0px, yellow 10px,green 10px, green 20px, yellow 20px, yellow 30px);}
</style>
<script>
	window.onload=function(){
	var oDiv = document.querySelector('.box div');
	var t = 0;
	setInterval(function(){
		t-=2;
		oDiv.style.top = t%124+'px';
	},30);
};
</script>
</head>

<body>
颜色:
<input type="color" value="#ff0000"/>
<input type="color" value="#0000ff"/>
<div class="box">
	<div></div>
</div>
</body>
</html>
