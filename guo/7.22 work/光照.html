<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
.box{ height:100px; margin:200px auto; text-align:center; font-size:50px; font-family:'微软雅黑'; font-weight:bold; text-shadow: 0 0 0 #000;}
.sun{ position:absolute; top:0; left:0; width:100px; height:100px; background:#609; border-radius:50%; box-shadow: 0 0 100px #00F; opacity:.5;}
</style>
<script>
	window.onload = function(){
		var oBox = document.querySelector('.box');
		var oSun = document.querySelector('.sun');
		document.onmousemove = function(ev){
			oSun.style.left = ev.pageX - oSun.offsetWidth/2+'px';
			oSun.style.top = ev.pageY - oSun.offsetTop/2+'px';
		};	
	
	};
</script>
</head>

<body>
<div class="box">智能社最帅的那人是谁呢</div>
<div class="sun"></div>
</body>
</html>
