<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	window.onload = function(){
		var oInp = document.querySelector('input');
		for(var name in oInp.dataset){
		document.write(name+'='+oInp.dataset[name]+'<br />');	
				
		}	
	};
</script>
</head>

<body>
<input type="text" data-index = "bbb" data-index2 = "ccc" data-index3 = "aaa"/>
</body>
</html>
