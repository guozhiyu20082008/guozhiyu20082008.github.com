<script>
function setC3Style(obj,sname,svalue){
	obj.style['Webkit'+sname.charAt(1).toUpperCase().substring(1)] = svalue;
	obj.style['Moz'+sname.charAt(1).toUpperCase().substring(1)] = svalue;
	obj.style['ms'+sname.charAt(1).toUpperCase().substring(1)] = svalue;
	obj.style['O'+sname.charAt(1).toUpperCase().substring(1)] = svalue;
	obj.style[sname] = svalue;	
}
window.onload=function(){
	var oDiv = document.querySelector('div');
	oDiv.onclick=function(){
		setC3Style(oDiv,'transition','1s all ease');
		oDiv.style.left = '300px';
	};
};
</script>
